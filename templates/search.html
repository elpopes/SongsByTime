<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Songs</title>
  </head>
  <body>
    <h1>Search for Songs by Duration</h1>
    <form action="/search" method="get">
      <label for="min_duration_minutes">Minimum Duration (minutes):</label>
      <input
        type="number"
        id="min_duration_minutes"
        name="min_duration_minutes"
        required
      /><br /><br />

      <label for="min_duration_seconds">Minimum Duration (seconds):</label>
      <input
        type="number"
        id="min_duration_seconds"
        name="min_duration_seconds"
        required
      /><br /><br />

      <label for="max_duration_minutes">Maximum Duration (minutes):</label>
      <input
        type="number"
        id="max_duration_minutes"
        name="max_duration_minutes"
        required
      /><br /><br />

      <label for="max_duration_seconds">Maximum Duration (seconds):</label>
      <input
        type="number"
        id="max_duration_seconds"
        name="max_duration_seconds"
        required
      /><br /><br />

      <button type="submit">Search</button>
      <button type="submit" formaction="/search_everything">Everything!</button>
    </form>
  </body>
</html>
