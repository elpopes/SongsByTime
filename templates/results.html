<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Results</title>
  </head>
  <body>
    <h1>Search Results</h1>
    {% if tracks %}
    <ul>
      {% for track in tracks %}
      <li>
        <strong>{{ track.name }}</strong> by {{ track.artists[0].name }}<br />
        Album: {{ track.album.name }}<br />
        <a href="{{ track.external_urls.spotify }}">Listen on Spotify</a><br />
        <img
          src="{{ track.album.images[0].url }}"
          alt="Album cover"
          height="100"
        />
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No tracks found.</p>
    {% endif %}
  </body>
</html>
